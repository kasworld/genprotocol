<html>

<head>
    <meta charset="utf-8">
    <script src="wasm_exec.js"></script>
	<script>
    function initPage() {
      const go = new Go();
      WebAssembly.instantiateStreaming(fetch("wasmclient.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
      });
    }
	</script>

</head>

<body  onload="initPage()">
</body>
</html>
